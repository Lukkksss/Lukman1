<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <form method="post">
      <h1>Sign Up</h1>
      <table>
        <tr>
          <td>First Name:</td>
          <td><input type="text" name="firstname" required></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" name="lastname" required></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <select name="gender" required>
              <option value="" disabled selected>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            
          </td>
        </tr>
        <tr>
          <td>Address:</td>
          <td>
            <input type="text" name="address1" placeholder="Address Line 1" required><br>
            <input type="text" name="address2" placeholder="Address Line 2"><br>
            <input type="text" name="city" placeholder="City" required>
            <select name="state" required>
              <option value="" disabled selected>Select State</option>
              <option value="Perlis">Perlis</option>
              <option value="Kedah">Kedah</option>
              <option value="P. Pinang">P. Pinang</option>
              <!-- add more states here -->
            </select>
          </td>
        </tr>
        <tr>
          <td>Phone Number:</td>
          <td><input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{7}" required></td>
        </tr>
        <tr>
          <td>Email Address:</td>
          <td><input type="email" name="email" required></td>
        </tr>
        <tr>
          <td>Educational Background:</td>
          <td>
            <input type="checkbox" name="education[]" value="SPM"> SPM<br>
            <input type="checkbox" name="education[]" value="Diploma"> Diploma<br>
            <input type="checkbox" name="education[]" value="Degree"> Degree<br>
            <input type="checkbox" name="education[]" value="Master"> Master<br>
            <input type="checkbox" name="education[]" value="PhD"> PhD
          </td>
        </tr>
        <tr>
          <td>Username:</td>
          <td><input type="text" name="username" required></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" required></td>
        </tr>
        <tr>
          <td>Re-Enter Password:</td>
          <td><input type="password" name="password2" required></td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">
            <input type="button" name="cancel" value="Cancel" onclick="location.href='index.html';">
          </td>
        </tr>
      </table>
    </form>

  </body>
</html>
